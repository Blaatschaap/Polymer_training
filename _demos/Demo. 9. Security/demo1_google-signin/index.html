<!DOCTYPE html>
<html>
<head>
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/polymer/polymer.html" />
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/google-web-components/google-web-components.html" />
</head>
<body class="fullbleed flex">
<dom-module is="my-app">
<template>
    <google-signin on-google-signed-out="signout" on-google-signin-success="getUser" label-signin="Sign-in" client-id="814314004693-6qcpe8m248sn9knm1mp97nkb7h7acfgp.apps.googleusercontent.com" scopes="https://www.googleapis.com/auth/drive"></google-signin>
    hello {{ userName }}
</template>
<script>
Polymer({
is:"my-app",
properties:{
    username:{
        type:String
    }
},
signout:function(){
  this.userName = "";
},
getUser: function(){
  this.userName = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getName();
}
});
</script>
</dom-module>
<my-app></my-app>
</body>
</html>
